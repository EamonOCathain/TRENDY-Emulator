[h1: Carbon Cycle]
bgcolor = "#FFECE6"

[h2: Gross Primary Production]
variable = "gpp"
[ENSMEAN]
source   = "DATA/gpp/ENSMEAN/ENSMEAN_S0_gpp.nc"

[h2: Net Biome Productivity]
variable = "nbp"
[ENSMEAN]
source   = "DATA/nbp/ENSMEAN/ENSMEAN_S0_nbp.nc"

[h2: Net Primary Production]
variable = "npp"
[ENSMEAN]
source   = "DATA/npp/ENSMEAN/ENSMEAN_S0_npp.nc"

[h2: Autotrophic Respiration]
variable = "ra"
[ENSMEAN]
source   = "DATA/ra/ENSMEAN/ENSMEAN_S0_ra.nc"

[h2: Heterotrophic Respiration]
variable = "rh"
[ENSMEAN]
source   = "DATA/rh/ENSMEAN/ENSMEAN_S0_rh.nc"

[h2: Net Ecosystem Exchange]
variable = "nee"
derived = "gpp - rh - ra"
[ENSMEAN]
source   = "DATA/nee/ENSMEAN/ENSMEAN_S0_nee.nc"

[h2: Land-Use Change Emissions]
variable = "fLuc"
[ENSMEAN]
source   = "DATA/fLuc/ENSMEAN/ENSMEAN_S0_fLuc.nc"

[h2: Fire Emissions]
variable = "fFire"
[ENSMEAN]
source   = "DATA/fFire/ENSMEAN/ENSMEAN_S0_fFire.nc"

[h1: Water Cycle]
bgcolor = "#E6F4FF"

[h2: Total Runoff]
variable = "mrro"
[ENSMEAN]
source   = "DATA/mrro/ENSMEAN/ENSMEAN_S0_mrro.nc"

[h2: Evapotranspiration]
variable = "evapotrans"
[ENSMEAN]
source   = "DATA/evapotrans/ENSMEAN/ENSMEAN_S0_evapotrans.nc"

[h2: Total Soil Moisture Content]
variable = "mrso"
[ENSMEAN]
source   = "DATA/mrso/ENSMEAN/ENSMEAN_S0_mrso.nc"

