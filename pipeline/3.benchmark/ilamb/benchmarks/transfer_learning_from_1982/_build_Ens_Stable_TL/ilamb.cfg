[h1: Carbon Cycle]
bgcolor = "#FFECE6"

[h2: Gross Primary Production]
variable = "gpp"
[FLUXCOM]
source   = "DATA/gpp/FLUXCOM/gpp.nc"
[WECANN]
source   = "DATA/gpp/WECANN/gpp.nc"

[h2: Net Ecosystem Exchange]
variable = "nee"
derived = "-(gpp-ra)"
[FLUXCOM]
source   = "DATA/nee/FLUXCOM/nee.nc"

[h2: Ecosystem Respiration]
variable = "reco"
derived = "ra+rh"
[FLUXCOM]
source   = "DATA/reco/FLUXCOM/reco.nc"

[h1: Water Cycle]
bgcolor = "#E6F4FF"

[h2: Total Runoff]
variable = "mrro"
[CLASS]
source   = "DATA/mrro/CLASS/mrro.nc"
[Dai]
source  = "DATA/mrro/Dai/runoff.nc"
[LORA]
source   = "DATA/mrro/LORA/LORA.nc"

[h2: Evapotranspiration]
variable = "evapotrans"
[GLEAMv3.3a]
source   = "DATA/evapotrans/GLEAMv3.3a/et.nc"
[MODIS]
source   = "DATA/evapotrans/MODIS/et_0.5x0.5.nc"
[MOD16A2]
source = "DATA/evapotrans/MOD16A2/et.nc"

[h2: Surface Soil Moisture Content]
variable = "mrsos"
derived = "mrso"
[WangMao_Surface_10cm]
